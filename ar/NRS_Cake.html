<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
 
  <link rel="stylesheet" type="text/css" href="third_party/dialog-polyfill/dialog-polyfill.css">
  <link rel="stylesheet" type="text/css" href="third_party/material-design-lite/material.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
  <div id="wrapper">
	  <div id="container" class="container">
		<button id="exit-ar-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="exit-ar-button-icon" src="images/icons/ic_close_white_2x_web_36dp.png"></img>
		</button>
		<button id="show-ar-annotations-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="show-ar-annotations-button-icon" src="images/icons/ic_location_on_white_36dp_2x.png"></img>
		</button>
		<button id="hide-ar-annotations-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="hide-ar-annotations-button-icon" src="images/icons/ic_location_off_white_36dp_2x.png"></img>
		</button>
		<button id="enter-ar-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="enter-ar-button-icon" src="images/icons/ic_view_in_ar_white_2x_web_36dp.png"></img>
		</button>
		<button id="enter-fs-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="enter-fs-button-icon" src="images/icons/ic_fullscreen_white_2x_web_36dp.png"></img>
		</button>
		<button id="exit-fs-button" class="mdl-button mdl-js-button mdl-button--fab">
		  <img id="exit-fs-button-icon" src="images/icons/ic_close_white_2x_web_36dp.png"></img>
		</button>
		<div id="canvas-loader" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
		<canvas id="gl-canvas"></canvas>
	  </div>
  </div>
  <script src="third_party/babel-polyfill/polyfill.js"></script>
  <script src="third_party/dialog-polyfill/dialog-polyfill.js"></script>
  <script src="third_party/material-design-lite/material.min.js"></script>
  <script src="third_party/zlib.js/inflate.min.js"></script>
  <script src="third_party/stats.js/stats.min.js"></script>
  <script src="third_party/three.js/three.min.js"></script>
  <script src="third_party/three.js/OrbitControls.js"></script>
  <script src="third_party/three.js/FBXLoader.js"></script>
  <script src="third_party/three.js/MTLLoader.js"></script>
