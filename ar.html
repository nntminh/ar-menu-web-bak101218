<body>
<center>
  <p id="header"></p>
</center>
<center>
  <a id="download" href="">Download</a>
  <hr>
  <div style="margin: 10%;">
	<a-scene preloader>
      <a-assets> <a-asset-item id="tree" src="https://raw.githubusercontent.com/khavh/assets/master/mega_scene/scene.gltf"</a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tree" position="0 1.25 -5" radius="1.25"></a-entity>
    </a-scene>
  </div>
</center>
<script>
		storageRef.child('web-assets/mega_scene/mega_scene.gltf').getDownloadURL().then(function(url) {
			var url = url;
			document.getElementById("header").innerHTML = url; 
			document.getElementById("download").href = url; 
			var link = "https://raw.githubusercontent.com/khavh/assets/master/mega_scene/scene.gltf"
			document.getElementById("tree").src = link; 
		}).catch(function(error) {
		  // Handle any errors
		});
	</script>
</body>
