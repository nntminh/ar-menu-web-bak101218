<!DOCTYPE html>
<html lang="ja">
<head>
	<meta name="robots" content="noindex,nofollow">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<meta name="theme-color" content="#000000">
<!-- tdk -->
	<title>Feedback</title>
<!-- icon -->
	<link rel="shortcut icon" href="#">
	<link rel="apple-touch-icon" href="#">
<!-- css -->
	<link rel="stylesheet" href="./index.css">
</head>
<body>
<center>
<div id="wrapper">
	<div id="contents" class="contact">
		<article class="main">
			<div class="block">
				<div class="detail">
					<strong><p class="text">
						Phản hồi
					</p></strong>
				</div>
			</div>
			<div class="form">
				<form name="contactForm" id="contactForm">
					<ul>
						<li class="name" id="checkName"><input type="text" name="name" id="name" maxlength="25" value="" placeholder="Tên"></li>
						<li class="mail" id="checkMail"><input type="text" name="mail" id="mail" maxlength="40" value="" placeholder="Email"></li>
						<li class="textarea" id="checkInquiry"><textarea name="inquiry" id="inquiry" maxlength="1000" placeholder="Bình luận"></textarea></li>
					</ul>
				</form>
				<div class="btn"><a href="#">GỬI</a></div>
				<div class="cover"></div>
				<div class="comp">
					<p class="text"></p>
				</div>
			</div>
		</article>
	</div><!-- end #contents -->
</div><!-- end #wrapper -->
</center>
</body>
</html>
